apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: todo-app
data:
  api_base_url: "http://backend-service.todo-app.svc.cluster.local:80/api"
  environment: "production"
  debug: "false"
  public_url: "https://todo-app.local"
  api_timeout: "30000"
  retry_attempts: "3"
  cache_enabled: "true"
  cache_duration: "300000"
  polling_interval: "30000"
  max_parallel_requests: "5"
  session_timeout: "3600000"