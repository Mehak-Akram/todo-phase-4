apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: todo-app
data:
  debug: "false"
  environment: "production"
  log_level: "INFO"
  api_base_url: "http://backend-service.todo-app.svc.cluster.local:80"
  database_pool_size: "20"
  database_pool_timeout: "30"
  max_workers: "4"
  cors_origins: "http://localhost:3000,https://todo-app.local"
  allowed_hosts: "todo-app.local,localhost"
  media_upload_max_size: "10485760"
  rate_limit_requests: "100"
  rate_limit_window: "3600"