apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-config
  namespace: todo-app
data:
  debug: "false"
  environment: "production"
  log_level: "INFO"
  backend_url: "http://backend-service.todo-app.svc.cluster.local:80"
  model_name: "gpt-4"
  temperature: "0.7"
  max_tokens: "1024"
  timeout_seconds: "60"
  retry_attempts: "3"
  cache_ttl_seconds: "3600"
  rate_limit_requests: "10"
  rate_limit_window: "60"