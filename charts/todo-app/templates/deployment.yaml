---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-backend
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app: backend
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "todo-app.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.containerPort }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: {{ ternary (printf "postgresql://%s:%s@%s:%d/%s?sslmode=%s" .Values.database.postgresql.username .Values.database.postgresql.password .Values.database.postgresql.host .Values.database.postgresql.port .Values.database.postgresql.database .Values.database.postgresql.sslmode) (printf "sqlite:///%s" .Values.database.sqlite.path) (eq .Values.database.type "postgresql") | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.fullname" . }}-backend-secrets
                  key: secret_key
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.fullname" . }}-backend-config
                  key: debug
            - name: WORKERS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.fullname" . }}-backend-config
                  key: workers
          livenessProbe:
            {{- if .Values.backend.livenessProbe }}
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
            {{- else }}
            httpGet:
              path: /health
              port: {{ .Values.backend.containerPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
            {{- end }}
          readinessProbe:
            {{- if .Values.backend.readinessProbe }}
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
            {{- else }}
            httpGet:
              path: /health
              port: {{ .Values.backend.containerPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
            {{- end }}
          startupProbe:
            {{- if .Values.backend.startupProbe }}
            {{- toYaml .Values.backend.startupProbe | nindent 12 }}
            {{- else }}
            httpGet:
              path: /health
              port: {{ .Values.backend.containerPort }}
            failureThreshold: 30
            periodSeconds: 10
            {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

