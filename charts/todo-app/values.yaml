# Default values for todo-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# Frontend configuration
frontend:
  image:
    repository: frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  replicaCount: 2
  service:
    type: ClusterIP
    port: 80
  containerPort: 3000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"
  env:
    API_BASE_URL: http://{{ include "todo-app.fullname" . }}-backend:{{ .Values.backend.service.port }}  # Internal service URL
  # ConfigMap configuration
  configmap:
    create: true
  # Probes configuration
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 3
  # Autoscaling configuration
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

# Backend configuration
backend:
  image:
    repository: backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  containerPort: 8000
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    # Database URL will be configured based on database.type
    # If database.type is "postgresql", DATABASE_URL will be constructed from postgresql config
    # If database.type is "sqlite", DATABASE_URL will use sqlite.path
    SECRET_KEY: "your-super-secret-key-change-in-production"  # Should be in secrets
    DEBUG: "True"
    WORKERS: "4"
    OPENROUTER_API_KEY: "test-key"
  # ConfigMap configuration
  configmap:
    create: true
  # Secrets configuration
  secrets:
    create: true
    secretKey: ""  # Leave empty to auto-generate
  # Probes configuration
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  startupProbe:
    httpGet:
      path: /health
      port: http
    failureThreshold: 30
    periodSeconds: 10
  # Autoscaling configuration
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# Database configuration
database:
  type: sqlite  # Options: sqlite, postgresql
  # PostgreSQL configuration (if using PostgreSQL)
  postgresql:
    host: ""
    port: 5432
    username: "postgres"
    password: "password"  # Should be in secrets
    database: "todo_app"
    sslmode: "disable"
  # SQLite configuration (if using SQLite)
  sqlite:
    path: "./todo_app.db"

# This is for setting Kubernetes Annotations to a Pod.
